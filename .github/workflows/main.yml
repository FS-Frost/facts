name: Deploy to GitHub Pages

on:
    push:
        branches: [main]

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2

            - name: Install and build 🔧
              run: |
                  npm install
                  npm run-script build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
              branch: gh-pages
              folder: build
